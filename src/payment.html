{% extends "template.html" %}

{% block title %} Payment {% endblock %}

{% block content  %}

<div class="payment">
	Preview order
	<div class="preview">
		PLACEHOLDER FOR ORDER
	</div>
	<table>
		<tr>
			<td></td>
			<td><button class="button" type="button" name="back-button">BACK</button></td>
			<td></td>
			<td>Sum:</td>
			<td class="nospace"></td>
			<td><output class="right" name="result">{{ Sum  }}</output></td>
			<td></td>
			<td><button class="button" type="button" name="pay-button" onclick="location.href='/choosepay'">PAY</button></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td>Tips:</td>
			<td class="nospace"></td>	
			<script>
				function calculateTotal() {
					let tips = document.getElementById("tips").value;
					document.getElementById("total").value = {{ Sum }} + parseInt(tips, 10);
				}
			</script>
			<td><input id="tips" type="text" name="tips" onchange="calculateTotal()" value=""></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td>Velg kupong:</td>
			<td class="nospace"></td>
			<td><select class="cupon-select" name="cupons">
				<option value=""></option><input type="submit" name="submit">
			</select></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td>Beløp å betale: </td>
			<td class="nospace"></td>
			<td><output id="total" name="result">{{ Sum }}</output></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>

	</table>

	<!-- Stripe -->
	<!-- Cash -->
	
{% endblock %}
